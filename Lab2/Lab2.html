<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{background-color:red;}
		#myHeader{
			background-color: cadetblue;
			color: whitesmoke; 
			padding: 40pt;
			text-align: center;
		}
		.lab2Class{
			background-color: darkseagreen;
			color: whitesmoke; 
			padding: 40pt;
			font-weight: bold
		}
		p{font-family: arial;color: rgb(129, 169, 233);}
		span{color: lightyellow;}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 id="myHeader">New HTML5 Input Types Demo</h1>
	<class="lab2Class">This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>

	<form method="post" action="http://www.detail.com">

	<p><label>Color:</label>
		<input type="color" autofocus />
	<span>(Hexadecimal code such as #ADD8E6)</span></p>

	<p><label>Date:</label>
	<input type="date" id="date" name="date" value="mm/dd/yyyy">
	<span>(yyyy-mm-dd)</span></p>

	<p><label>Email:</label>
	<input type="email" name="email" placeholder="name@domain.com" required>
	<span>(name@domain.com)</span></p>

	<p><label>Number:</label>
	<input type="number" id="quantity" name="quantity" min="0" max="7" value="4"><span>(Enter a number between 0 and 7)</span></p>

	<p><label>Range:</label>
	<span>0<input type="range" id="vol" name="vol" min="0" max="20">20</span></p>
		
	<p><label>Search:</label>
	<input type="search" id="search" name="search" value="search query"></p>

	<p><label>Time:</label>
	<input type="time" id="appt" name="appt" value="--:-- --">
	<span>(hh:mm)</span></p>

	<input type="submit" value="submit">
	<input type="reset" value="clear">

	</form>

</body>
</html>
